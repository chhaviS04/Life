<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Center Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .profile-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
    </div>

    <div class="button-container">
        <a href="upload.html"><button>Analyze Report</button></a>
        <a href="Symptoms.html"><button>Tell Symptoms</button></a>
        <button>Tell the term</button>
    </div>

</body>
</html>
