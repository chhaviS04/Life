<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Health Questionnaire</h1>
    
    <form id="healthForm">
        <div class="question">
            <label>1. Do you have any allergies?</label>
            <div class="options">
                <label><input type="radio" name="q1" value="yes"> Yes</label>
                <label><input type="radio" name="q1" value="no"> No</label>
                <label><input type="radio" name="q1" value="not sure"> Not Sure</label>
            </div>
        </div>

        <div class="question">
            <label>2. Do you smoke?</label>
            <div class="options">
                <label><input type="radio" name="q2" value="yes"> Yes</label>
                <label><input type="radio" name="q2" value="no"> No</label>
                <label><input type="radio" name="q2" value="not sure"> Not Sure</label>
            </div>
        </div>

        <div class="question">
            <label>3. Are you currently taking any medications?</label>
            <div class="options">
                <label><input type="radio" name="q3" value="yes"> Yes</label>
                <label><input type="radio" name="q3" value="no"> No</label>
                <label><input type="radio" name="q3" value="not sure"> Not Sure</label>
            </div>
        </div>

        <div class="question">
            <label>4. Do you exercise regularly?</label>
            <div class="options">
                <label><input type="radio" name="q4" value="yes"> Yes</label>
                <label><input type="radio" name="q4" value="no"> No</label>
                <label><input type="radio" name="q4" value="not sure"> Not Sure</label>
            </div>
        </div>

        <div class="question">
            <label>5. Do you have a family history of heart disease?</label>
            <div class="options">
                <label><input type="radio" name="q5" value="yes"> Yes</label>
                <label><input type="radio" name="q5" value="no"> No</label>
                <label><input type="radio" name="q5" value="not sure"> Not Sure</label>
            </div>
        </div>

        <div class="question">
            <label>6. Have you had any surgeries in the past?</label>
            <div class="options">
                <label><input type="radio" name="q6" value="yes"> Yes</label>
                <label><input type="radio" name="q6" value="no"> No</label>
                <label><input type="radio" name="q6" value="not sure"> Not Sure</label>
            </div>
        </div>

        <div class="question">
            <label>7. Do you often feel stressed?</label>
            <div class="options">
                <label><input type="radio" name="q7" value="yes"> Yes</label>
                <label><input type="radio" name="q7" value="no"> No</label>
                <label><input type="radio" name="q7" value="not sure"> Not Sure</label>
            </div>
        </div>

        <div class="question">
            <label>8. Do you have regular check-ups with a doctor?</label>
            <div class="options"></div>
                <label><input type="radio" name="q7" value="yes"> Yes</label>
                <label><input type="radio" name="q7" value="no"> No</label>
                <label><input type="radio" name="q7" value="not sure"> Not Sure</label>
            </div>
        </div>

</body>
</html>
